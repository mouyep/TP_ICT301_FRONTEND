<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus - Accueil</title>
    
    <!-- Bootstrap & jQuery via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icônes FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Police pour le logo et le texte (via Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Styles globaux -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <style>
        /* Styles spécifiques à la page index.html */
        body {
            background: url('image/background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .welcome-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        .welcome-box img {
            width: 120px;
            margin-bottom: 20px;
        }
        .welcome-box h1 {
            font-size: 28px;
            font-weight: 700;
        }
        .welcome-box p {
            font-size: 18px;
            margin-bottom: 25px;
        }
        .btn-primary {
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Contenu de la page -->
    <div class="welcome-box">
        <img src="image/logo.png" alt="Syllabus Logo">
        <h1>Bienvenue sur <span style="color: #f8c102;">Syllabus</span></h1>
        <p>La plateforme de gestion des programmes académiques</p>
        <a href="pages/login.html" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt"></i> Se connecter
        </a>
    </div>
</body>
</html>
